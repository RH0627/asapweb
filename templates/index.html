<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anti-Skin Aging Peptide Activity Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .result-table {
            margin-top: 20px;
        }
        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
        .file-upload {
            margin-top: 20px;
            padding: 20px;
            border: 2px dashed #ccc;
            border-radius: 5px;
            text-align: center;
        }
        .file-upload.dragover {
            background-color: #e9ecef;
            border-color: #0d6efd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Anti-Skin Aging Peptide Activity Predictor</h1>
        
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Input Sequences</h5>
                        <div class="mb-3">
                            <label for="sequenceInput" class="form-label">Enter peptide sequences (one sequence per line)</label>
                            <textarea class="form-control" id="sequenceInput" rows="5" placeholder="Enter peptide sequences, one per line"></textarea>
                        </div>
                        <button class="btn btn-primary" onclick="predictSequences()">Predict</button>
                    </div>
                </div>

                <div class="card mt-4">
                    <div class="card-body">
                        <h5 class="card-title">Batch Prediction (CSV File)</h5>
                        <div class="file-upload" id="dropZone">
                            <p>Drag and drop CSV file here, or click to select file</p>
                            <input type="file" id="fileInput" accept=".csv" style="display: none;">
                            <button class="btn btn-secondary" onclick="document.getElementById('fileInput').click()">Select File</button>
                            <p class="mt-2 text-muted">CSV file format: Must contain a "Sequence" column</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="loading">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-2">Processing, please wait...</p>
        </div>

        <div class="result-table">
            <h5>Prediction Results</h5>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Sequence</th>
                        <th>Prediction</th>
                        <th>Probability</th>
                    </tr>
                </thead>
                <tbody id="resultBody">
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // File drag and drop handling
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');

        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('dragover');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        function handleFile(file) {
            if (!file.name.endsWith('.csv')) {
                alert('Please upload a CSV file');
                return;
            }

            const reader = new FileReader();
            reader.onload = (e) => {
                const text = e.target.result;
                const lines = text.split('\n');
                const headers = lines[0].split(',');
                const sequenceIndex = headers.findIndex(h => h.trim() === 'Sequence');
                
                if (sequenceIndex === -1) {
                    alert('CSV file must contain a "Sequence" column');
                    return;
                }

                const sequences = lines.slice(1)
                    .map(line => line.split(',')[sequenceIndex])
                    .filter(seq => seq.trim());

                if (sequences.length === 0) {
                    alert('No valid sequences found');
                    return;
                }

                predictSequences(sequences);
            };
            reader.readAsText(file);
        }

        async function predictSequences(sequences = null) {
            if (!sequences) {
                const sequenceInput = document.getElementById('sequenceInput').value;
                sequences = sequenceInput.split('\n').filter(seq => seq.trim());
            }
            
            if (sequences.length === 0) {
                alert('Please enter at least one sequence');
                return;
            }

            // Show loading animation
            document.querySelector('.loading').style.display = 'block';
            document.querySelector('.result-table').style.display = 'none';

            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ sequences: sequences })
                });

                const results = await response.json();
                
                if (results.error) {
                    alert('Prediction error: ' + results.error);
                    return;
                }

                // Display results
                const resultBody = document.getElementById('resultBody');
                resultBody.innerHTML = '';
                
                results.forEach(result => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${result.sequence}</td>
                        <td>${result.prediction === 'active' ? 'Active' : 'Non-active'}</td>
                        <td>${result.probability}</td>
                    `;
                    resultBody.appendChild(row);
                });

                document.querySelector('.result-table').style.display = 'block';
            } catch (error) {
                alert('Request failed: ' + error.message);
            } finally {
                document.querySelector('.loading').style.display = 'none';
            }
        }
    </script>
</body>
</html>
